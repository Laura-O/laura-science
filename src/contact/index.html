---
layout: contact
---

<div class="w-full md:w-96 md:max-w-full mx-auto">
    <div class="p-6 border border-gray-300 sm:rounded-md">
        <form name="contact" method="POST" data-netlify="true">

            <label class="block mb-6">
                <span class="text-gray-700">Your name</span>
                <input type="text" class="
                block
                w-full
                mt-1
                p-1
                border-gray-300
                rounded-md
                shadow-sm
                focus:border-persiangreen-300
                focus:ring
                focus:ring-persiangreen-200
                focus:ring-opacity-50
              " name="name" />
            </label>

            <label class="block mb-6">
                <span class="text-gray-700">Email address</span>
                <input type="email" name="email" class="
                block
                w-full
                mt-1
                p-1
                border-gray-300
                rounded-md
                shadow-sm
                focus:border-persiangreen
                focus:ring
                focus:ring-persiangreen-200
                focus:ring-opacity-50
              " />
            </label>

            <label class="block mb-6">
                <span class="text-gray-700">Message</span>
                <textarea name="message" class="
                block
                w-full
                mt-1
                p-1
                border-gray-300
                rounded-md
                shadow-sm
                focus:border-persiangreen
                focus:ring
                focus:ring-persiangreen
                focus:ring-opacity-50
              " rows="3"></textarea>
            </label>

            <div class="mb-6">
                <button type="submit" class="h-10 px-5 text-persiangreen bg-white rounded-lg transition-colors border-2 border-gray-300
                    duration-150 focus:shadow-outline hover:bg-persiangreen hover:text-white">Send</button>
            </div>

        </form>
    </div>
</div>
